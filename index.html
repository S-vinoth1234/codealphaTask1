<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <img src="back.png" id="back">
        <div class="gallery">
            <div>
                <span> <img src="img 1.jpeg"  id="o" ></span>
                <span> <img src="img 2.jpeg"  id="t"></span>
                <span> <img src="img 3.jpeg" id="th"></span>
            </div>
            <div>
                <span><img src="img 4.jpeg"  id="f"></span>
                <span><img src="img 5.jpeg"  id="fi"></span>
                <span><img src="img 6.jpeg"  id="s"></span>

            </div>


        </div>
        <img src="next.png" id="next">


    </div>
    <script src="slide.js"></script>

</body>

</html>
